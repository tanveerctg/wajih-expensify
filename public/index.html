<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Expensify</title>
</head>
<body>
  <div class="app"></div>
  <h1></h1>
  <script src="./bundle.js"></script>
  <script>
    let i=1;
    let k=1;
    let a=setInterval(()=>{
      document.querySelector(`.load-${i}`).style.color='red';
      i++;
      if(i==4){
        i=1;
      }
    },500);
    let b=setInterval(()=>{
      document.querySelector(`.load-${k}`).style.color='black';
      k++;
      if(k==4){
        k=1;
      }
    },800)
    setTimeout(()=>{
      clearInterval(a);
      clearInterval(b);
    },1300);
  </script>
</body>
</html>
